<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>gigs guru - live &amp; tight!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">  
	<link type="text/css" href="//code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" rel="stylesheet">
	<link type="text/css" href="css/home.css" rel="stylesheet">
	<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
      <script type="text/javascript" src="//code.jquery.com/jquery-1.8.2.min.js"></script>
      <script type="text/javascript" src="//code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.0/underscore.string.min.js "></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcFDXKtixWgcVRXGi4OEGVyOAlOYsjNMU&sensor=true"></script>
      <script type="text/javascript" src="js/date-utils.min.js"></script>    
      <script type="text/javascript" src="js/map.js"></script>   
      <script type="text/javascript" src="js/home.js"></script>         
  </head>
  <body>
  	<div data-role="page">

  		<div data-role="header" data-theme="a" data-position="fixed"  style="border: 0px;">
  			<div id="header">
				<div id='title'>
					<img id='logo' src='img/logo.png' /><span>gigs guru</span>
				</div>
	  			<nav>
	  				<ul id="actions">
	  					<li data-toggletarget="#map-area" mode="map"><span id="map-button" class="ico ico-map">&nbsp;</span></li>
	  					<li data-toggletarget="#favorite-area" mode="favorite"><span id="favorite-button" class="ico ico-star">&nbsp;</span></li>
	  					<li data-toggletarget="#search-area" mode="search"><span id="search-button" class="ico ico-search">&nbsp;</span></li>
	  				</ul>
	  			</nav>
  			</div>

	  		<div id="favorite-area" style="display:none;">
	  			Favorites
	  		</div>    
	  		<div id="search-area" style="display:none;">
	  			<input type="search" id="search" data-theme="c" placeholder="Search Act, Venue, Category" value="" />
	  		</div>        
  		</div>

  		<div data-role="content"  data-theme="c">
  			<div id="list-view">
	  			<div id="filters-area">
	  				<fieldset data-role="controlgroup" data-type="horizontal">
	  					<select id="ranking-filter" data-native-menu="false" data-mini="true">
	  						<option value="1">Featured</option>
	  						<option selected value="0">All</option>
	  					</select>
	
	  					<select id="distance-filter" data-native-menu="false" data-mini="true">
	  						<option value="1">&lt; 1 Mile</option>
	  						<option selected value="1000">Anywhere</option>
	  					</select>
	
	  					<select id="day-filter" data-native-menu="false" data-mini="true">
	  					</select>
	  				</fieldset>
	  			</div>
	  			<ul id="events-list"> </ul>
				<div style="display:none;" id="no-results">
					No results to display.
				</div>
			</div>
			<div id="map-view">
			</div>
  		</div>
  	</div>

  	<script id="event-template" type="text/x-handlebars-template">
  	<li class="event ui-helper-clearfix" id="{{_id}}">
     <div class="event-header">
       <div class="image">{{eventImage}}</div>
       <div class="details">
         <span class="event-name">{{eventName}}</span>
         <span class="venue"><span class="ico ico-office"></span> {{venue}}</span>
         <span class="time">{{time time}}</span>
         <span class="source">{{html source}}</span>
       </div>
     </div>
     <div class="event-body">
       <div class="description">
         {{html description}}
       </div>
       <ul class="event-links">
         {{#each links}}
         <li>{{eventLink this}}</li>
         {{/each}}
       </ul>
     </div>
	 <div style="clear:left"/>
     <div class="actions">
       {{favoriteEvent}}
       {{#if phone}}
       <a class="phone ico ico-phone" href="tel:{{phone}}"></a>
       {{/if}}
       {{mapLink}}
       {{twitterButton}}
     </div>
   </li>	
  	</script>
  </body>
  </html>
