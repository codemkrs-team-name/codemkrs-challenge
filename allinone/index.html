<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gigs Guru: Live &amp; Tight!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">  
    <link href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.3/underscore-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.0/underscore.string.min.js "></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
    <script type="text/javascript" src="js/date-utils.min.js"></script>
	<script type="text/javascript" src="js/home.js"></script>        
</head>
<body>
<div data-role="page">

     <div data-role="header" data-theme="a" data-position="fixed">
        <img id='logo' src='img/logo.png' data-toggletarget="#filters-area" />
   
        <nav>
            <ul id="actions">
                <li><span id="map" class="ico ico-map">&nbsp;</span></li>
                <li><span id="favorite" class="ico ico-star">&nbsp;</span></li>
                <li data-toggletarget="#search-area"><span class="ico ico-search">&nbsp;</span></li>
            </ul>
        </nav>
        <div id="search-area" style="display: none">
            <input type="search" id="search" data-theme="c" placeholder="Search Act, Venue, Category" value="" />            
        </div>
    </div>

    <div data-role="content"  data-theme="c">   
    	<div id="filters-area">
    		<fieldset data-role="controlgroup" data-type="horizontal">
		        <select id="ranking-filter" data-native-menu="false" data-mini="true">
		            <option value="1">Best</option>
		            <option selected value="0">All</option>
		        </select>
		    
		        <select id="distance-filter" data-native-menu="false" data-mini="true">
		            <option selected value="1">&lt; 1 Mile</option>
		            <option value="1000">Anywhere</option>
		        </select>
		    
		        <select id="day-filter" data-native-menu="false" data-mini="true">
		        </select>
    		</fieldset>
    	</div>
		<ul id="events-list" > </ul>

    </div>
    <div data-role="footer" data-theme="a" class="ui-bar">
    </div>
</div>

<script id="event-template" type="text/x-handlebars-template">
	<li class="event ui-helper-clearfix">
		<div class="ui-helper-clearfix">
			<div class="left image">{{eventImage}}</div>
			<div class="left details">
				<span class="event-name">{{eventName}}</span>
				<span class="venue">{{venue}}</span>
				<span class="time">{{time time}}</span>
				<span class="source">{{html source}}</span>
			</div>
		</div>
		<div class="event-body">
			<div class="description">
				{{html description}}
			</div>
			<ul class="event-links">
				{{#each links}}
				<li>{{eventLink this}}</li>
				{{/each}}
			</ul>
		</div>
		<div class="actions">
			{{favoriteEvent}}
			{{#if phone}}
				<a class="phone" href="tel:{{phone}}">P</a>
			{{/if}}
		</div>
	</li>	
</script>
<script id="event-template-josh" type="text/x-handlebars-template">


	<div class="event myEvent">
		<span class="image left">{{eventImage}}</span>
		<h3>{{eventName}}</h3>	
		<ul class='eventDetails'>
			<li class="venue">{{venue}}</li>
			<li class="time">{{time time}}</li>
			<li class="source">{{html source}}</li>			
		</ul>
		
		<div class="description">
			{{html description}}
			<ul class="event-links">
				{{#each links}}
				<li>{{eventLink this}}</li>
				{{/each}}
			</ul>
		</div>
		
		<ul class="actions">
			<li><span class='ico ico-star'>&nbsp;</span></li>
			<li><span class='ico ico-twitter-old'>&nbsp;</span></li>
			<li><span class='ico ico-facebook'>&nbsp;</span></li>
			<li><span class='ico ico-phone'>&nbsp;</span></li>
			<li><span class='ico ico-map'>&nbsp;</span></li>
		</ul>
		
	</div>	
</script>
</body>
</html>
